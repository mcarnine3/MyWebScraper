plugins {
    id 'groovy'
}

group = 'com.carnine'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.groovy:groovy:4.0.14'
    implementation group: 'org.jodd', name: 'jodd', version: '3.4.1', ext: 'pom'
    implementation group: 'org.jodd', name: 'jodd-lagarto', version: '6.0.6'
    implementation group: 'org.jodd', name: 'jodd-http', version: '6.3.0'
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'

}

test {
    useJUnitPlatform()
}